<div class="col-xs-12">
    <h1>{{title}} Todo</h1>
    <div class="form-group">
      <label>Title of new pin</label>
      <input type="text" class="form-control" ng-model="newPin.title" placeholder="Title"/>
    </div>
    <div class="form-group">
      <label>URL of image</label>
      <input type="text" class="form-control" ng-model="newPin.url" placeholder="URL" />
    </div>

    <button class="btn btn-default" ng-click="addPin(newPin)">Submit</button>
  </div>
